{% load i18n %}
<div class="card">
    {% if family.representative_picture %}
        <img class="card-img-top" src="{{ family.representative_picture_thumbnail.url }}" alt="Species representative picture" />
    {% endif %}

    <div class="card-body">
        <h5 class="card-title">{{ family.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ family.species_count }} {% trans "species" %}.</h6>
        <a href="#" class="btn btn-primary">View family</a>
    </div>
</div>
