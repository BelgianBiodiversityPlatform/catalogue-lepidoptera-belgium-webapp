{% load various_helpers %}

{% for taxon in taxon.all_parents_and_me %}
    {{ taxon | to_class_name }}:
        <b>
            {% if not forloop.last %}
                <a href="{{ taxon.get_absolute_url }}">{{ taxon.html_str }}</a>
            {%  else %}
                {{ taxon.html_str }}
            {% endif %}
        </b>
    {% if not forloop.last %} > {% endif %}
{% endfor %}
